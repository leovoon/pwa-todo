<body>
    <div class="container">
        <div class="header">
            <button data-modal-target="#modal" class="clear">
            </button>
  <div class="modal" id="modal">
    <div class="modal-header">
      <div class="title">Reset Todo List </div>
    </div>
    <div class="modal-body">
Are you sure to delete all todo items?   
    <div class="modal-buttons">
        <div class="confirm">Delete all</div>
        <div class="cancel" data-close-button>Cancel</div>
    </div>
</div>
  </div>
  <div id="overlay"></div>

            <div id="date"></div>
        </div>
        <div class="content">
            <ul id="list">

               
              
            </ul>
        </div>
        <div class="add-to-do">
           <button id="todoBtn"></button>
            <input type="text" id="input" placeholder="Add a todo here">
        </div>
    </div>
