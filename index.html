<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <link rel="icon" type="image/ico" href="img/icons/favicon.ico">
    <link rel="manifest" href="manifest.json" />
    <!-- ios support -->
    <link rel="apple-touch-icon" href="img/icons/icon-72x72.png" />
    <link rel="apple-touch-icon" href="img/icons/icon-96x96.png" />
    <link rel="apple-touch-icon" href="img/icons/icon-144x144.png" />
    <link rel="apple-touch-icon" href="img/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" href="img/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" href="img/icons/icon-384x384.png" />
    <link rel="apple-touch-icon" href="img/icons/icon-512x512.png" />
    <link rel="apple-touch-icon" href="img/icons/icon-128x128.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#FFF" />
    <meta name="theme-color" content="#FFF" />
    <meta name="viewport" content="width=device-width, initial-scale=-1.0, user-scalable=0" >
    

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="clear">
                <i class="fa fa-trash"></i>
            </div>
            <div id="date"></div>
        </div>
        <div class="content">
            <ul id="list">

                <!-- example item -->
                <li class="item">
                    <i class="fa fa-circle-thin co" job="complete" id="0"></i>
                    <p class="text ">Add a todo + </p>
                    <i class="fa fa-minus-circle de" job="delete" id="0"></i>
                  </li>
                  
                <!-- example item -->

                 <!-- example item -->
                 <li class="item">
                    <i class="fa fa-circle-thin co" job="complete" id="0"></i>
                    <p class="text ">Check if completed or Delete</p>
                    <i class="fa fa-minus-circle de" job="delete" id="0"></i>
                  </li>
                  
                <!-- example item -->
            </ul>
        </div>
        <div class="add-to-do">
           <button id="todoBtn"><i class="fa fa-plus-circle"></i></button>
            <input type="text" id="input" placeholder="Add a to-do">
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
